<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <main class="tela-principal">

        <section class='conteudos'>

            <h1>Quiz</h1>

            <article class='centro' id='instrucoes'>
                Leia a questão e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='chamaAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='chamaAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='chamaAcertou(this, this)'></li>
                        <li id='d' value='1D' class='respostas' onClick='chamaAcertou(this, this)'>Norte</li>
                    </ol>
                </div>
            </article>

            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            
        </section>
        <div class="jogador1">
            <li class="nome_jogador_1">Jgoador 1</li>
            <article>
                <button class="botao_jogar botao_j1">Clique para jogar</button>
            </article>
            <article class='pontos_1'>
                Pontos
            </article>
        </div>
    
        <div class="jogador2">
            <li class="nome_jogador_2">Jogador 2</li>
            <article>
                <button class="botao_jogar botao_j2">Clique para jogar</button>
            </article>
            <article class='pontos_2'>
                Pontos
            </article>
        </div>

    </main>

<!-- JS externo -->
<script src="./index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>

    <main class="tela-principal">

        <section class='conteudos'>

            <h1 class="quiz">Quiz</h1>

            <header class="contador">
                <div class="timer">
                    <div class="text-center" id="time_txt">Tempo:</div>
                    <div id="time_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>

            <article class='centro' id='instrucoes'>
                Leia a questão e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas respostaA' '></li>
                        <li id='b' value='1B' class='respostas respostaB' '></li>
                        <li id='c' value='1C' class='respostas respostaC' '></li>
                        <li id='d' value='1D' class='respostas respostaD' '></li>
                    </ol>
                </div>
            </article>

            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            
        </section>
        
        <div class="box_equipes">
            <div class="equipes">
                
                <table class="tabelas" cellspacing="10">
                    <tr class="element_principal">
                        <th>Equipes</th>
                        <th colspan="4">Nome Dos Jogadores</th>
                        <th>Pontos</th>
                    </tr>
                    <tr>
                        <td class="equipe_1">Eq-1</td>
                        <td class="jog_1_eq1"></td>
                        <td class="jog_2_eq1"></td>
                        <td class="jog_3_eq1"></td>
                        <td class="jog_4_eq1"></td>
                        <td class="pontos_eq1">0</td>
                    </tr>
                    <tr>
                        <td class="equipe_2">Eq-2</td>
                        <td class="jog_1_eq2"></td>
                        <td class="jog_2_eq2"></td>
                        <td class="jog_3_eq2"></td>
                        <td class="jog_4_eq2"></td>
                        <td class="pontos_eq2">0</td>
                    </tr>
                    <tr>
                        <td class="equipe_3">Eq-3</td>
                        <td class="jog_1_eq3"></td>
                        <td class="jog_2_eq3"></td>
                        <td class="jog_3_eq3"></td>
                        <td class="jog_4_eq3"></td>
                        <td class="pontos_eq3">0</td>
                    </tr>
                    <tr>
                        <td class="equipe_4">Eq-4</td>
                        <td class="jog_1_eq4"></td>
                        <td class="jog_2_eq4"></td>
                        <td class="jog_3_eq4"></td>
                        <td class="jog_4_eq4"></td>
                        <td class="pontos_eq4">0</td>
                    </tr>
                </table>
            </div>
        
            <div class="equipe_botao">    
                <div class="box_Tela-Usuario">

                    <table class="usuario_equipe">
                        <tr>
                            <th colspan="4">Minha Equipe</th>
                            <th>Pontos</th>
                        </tr>
                        <tr>
                            <td class="jog_1_meq jog_equipe"></td>
                            <td class="jog_2_meq jog_equipe"></td>
                            <td class="jog_3_meq jog_equipe"></td>
                            <td class="jog_4_meq jog_equipe"></td>
                            <td class="pontos_meq">0</td>
                        </tr>
                    </table>

                </div>

                <div class="players">
                    <div class="jogador1">
                        <article>
                            <button class="botao botao_j1">RESPODER</button>
                        </article>
                        
                    </div>
                
                    <div class="jogador2">
                        <article>
                            <button class="botao botao_j2">PASSAR!</button>
                        </article>
                        
                    </div>
                </div>
            </div>
        </div>

    </main>

<!-- JS externo -->
    <script src="./assets/js/bundle.js"></script>

</body>
</html>
